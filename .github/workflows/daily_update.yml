name: Daily GPU Price Update

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Make daily_update.sh executable
      run: chmod +x daily_update.sh
    
    - name: Create necessary directories
      run: |
        mkdir -p data reports reports/figures
    
    - name: Run daily update
      run: ./daily_update.sh
    
    - name: Upload reports as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: daily-update-reports
        path: |
          reports/*.txt
          reports/figures/*.png
          data/daily_update_*.log
        retention-days: 30
    
    - name: Commit and push results (optional)
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add reports/ data/
        git diff --staged --quiet || (git commit -m "Daily update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
