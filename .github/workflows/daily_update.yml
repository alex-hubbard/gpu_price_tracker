name: Daily GPU Price Collection

on:
  schedule:
    # Run daily at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true  # Enable Git LFS
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data
    
    - name: Collect GPU prices
      run: |
        echo "Collecting GPU prices from gpuhunt..."
        python3 collect.py -v --stats
        echo "Collection complete!"
    
    - name: Commit and push database
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add database to Git LFS tracking (if not already tracked)
        git lfs track "data/gpu_prices.db" || true
        
        # Add database file
        git add .gitattributes 2>/dev/null || true
        git add data/gpu_prices.db
        
        # Only commit if there are changes
        if ! git diff --staged --quiet; then
          git commit -m "Daily data collection: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi
    
    - name: Clean up old logs (keep last 30 days)
      if: success()
      run: |
        find data/ -name "*.log" -type f -mtime +30 -delete 2>/dev/null || true
